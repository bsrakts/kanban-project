<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!--container-start-->
  <div class="container-fluid full_container">
    <!--header-->
    <div class="row">
      <div class="col-12">
        <h1 class="text-center" style="margin-top:30px;">Kanban Task Management</h1>
      </div>
    </div>
    <!--card-start-->
    <div class="row card_container">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title status_title">Do List</h3>
          </div>
          <div class="card-body kanban__items">
            <div contenteditable class="kanban__items-input">Wash your dishes</div>
            <div class="kanban__dropzone"></div>
          </div>
          <button class="add_items" type="button">+ Add</button>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title status_title">In Progress</h3>
          </div>
          <div class="card-body kanban__items">
            <div contenteditable class="kanban__items-input">Wash your dishes</div>
            <div class="kanban__dropzone"></div>
          </div>
          <button class="add_items" type="button">+ Add</button>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title status_title">Completed</h3>
          </div>
          <div class="card-body kanban__items">
            <div contenteditable class="kanban__items-input">Wash your dishes</div>
            <div class="kanban__dropzone"></div>
          </div>
          <button class="add_items" type="button">+ Add</button>
        </div>
      </div>
    </div>
  </div>

  <!--container-end-->





  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
